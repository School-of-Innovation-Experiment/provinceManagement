[uwsgi]
socket = 192.168.2.151:8080
chmod-socket = 666
limit-as = 6048
processes = 6
max-request = 2000
memory-report = true
enable-threads = true
pythonpath = /home/dlnu/mysites
pythonpath = /home/dlnu/mysites/provinceManagement
chdir = /home/dlnu/mysites/provinceManagement
wsgi-file = /home/dlnu/mysites/provinceManagement/wsgi.py
daemonize = /home/dlnu/mysites/log/provinceManagement.log
logdate = true
module = provinceManagement.wsgi
env = DJANGO_SETTINGS_MODULE = provinceManagement.settings_production
master = True
pidfile = /var/run/nginx.pid
