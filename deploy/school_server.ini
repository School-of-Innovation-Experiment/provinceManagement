[uwsgi]
socket = 192.168.20.100:9090
chmod-socket = 666
limit-as = 6048
processes = 6
max-request = 2000
memory-report = true
enable-threads = true
pythonpath = /home/hadoop/mysites
pythonpath = /home/hadoop/mysites/schoolManagement
chdir = /home/hadoop/mysites/schoolManagement
wsgi-file = /home/hadoop/mysites/schoolManagement/wsgi.py
daemonize = /home/hadoop/mysites/log/schoolManagement.log
logdate = true
module = schoolManagement.wsgi
env = DJANGO_SETTINGS_MODULE = schoolManagement.settings_production
master = True
pidfile = /var/run/nginx.pid
