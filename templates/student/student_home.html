<!-- school management page -->
<!-- tianwei @2013.4.17 -->
{% extends "student/base/_content.html" %}

{% block calculate-content%}
<div class="container">
    <table class="table table-hover">     
    <thead>
      <tr>
        <th>名称</th>
        <th>项目类型</th>
        <th>指导教师</th>
        <th>当前状态</th>
        <th>评审级别</th>
        <th>详情</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{item.title}}</td>
        <td>{{item.project_category}}</td>
        <td>{{item.adminuser}}</td>
        <td>{{item.school}}</td>
        <td>{{item.project_status}}</td>
        <td>{{item.project_grade}}</td>
        <td>
          <span><a href="{% url student.views.application_report_view item.project_id%}" class='btn btn-primary'>初期报告</a></span>
          <span><a href="{% url student.views.final_report_view item.project_id%}" class='btn btn-primary'>结题报告</a></span>
          <span><a href="{% url student.views.file_view item.project_id%}" class='btn btn-primary'>文件上传</a></span>
        </td>
      </tr>
    </tbody>
  </table><!--end current_list table-->
</div><!--end current list content-->
{% endblock %}
