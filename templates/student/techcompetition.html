{% extends "student/base/_content.html" %}

{% block calculate-content%}
<div class="container">
  <div class="page-header">
      <div class="pull-right">  
        <a href="/school/new" class="btn btn-large btn-primary">新增项目</a>
    </div><!--end new button-->
    <h3>
      科技竞赛列表
      <span class="label label-info">获奖总数:{{techcompetitionnumber}}</span>
    </h3> 
  </div><!--end page header-->
  <table class="table table-hover">     
    <thead>
      <tr>
        <th>竞赛作品名称</th>
        <th>参加人</th>
        <th>获奖名称</th>
        <th>获奖等级</th>
      </tr>
    </thead>
    <tbody>
      {%for item in techcompetition_group%}
      <tr>
        <td>{{item.title}}</td>
        <td>{{item.members}}</td>
        <td>{{item.competition_name}}</td>
        <td>{{item.competition_grade}}</td>
        <td>
          <span><a href="{}" class='btn btn-primary'>申请</a></span>
          <span><a href="{}" class='btn btn-primary'>结题</a></span>
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table><!--end current_list table-->
</div><!--end current list content-->
{% endblock %}
