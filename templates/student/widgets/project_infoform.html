    <!--Project Basic Infomation-->
    <!--Basic Infomation-->
    <div class="tab-pane" id="project_infoform">
       <div class="row-fluid show-grid">
         <div class="control-group span4 {% if info.title.errors %}error{% endif %}">
           <label class="school-display"><i class="icon-book"></i>{{info.title.label}}</label>
             {{info.title}}
             {% if info.title.errors %}
             <div class="row alert alert-error school-display">
               <button class="close" data-dismiss="alert">×</button>
               {{ info.title.errors }}
             </div>
             {% endif %}
         </div>
         <div class="control-group span4 {% if info.memberlist.errors %}error{% endif %}">
           <label class="school-display"><i class="icon-th-large"></i>团队成员</label>
           {{info.memberlist}}
           {% if info.memberlist.errors %}
           <div class="row alert alert-error school-display">
             <button class="close" data-dismiss="alert">×</button>
             {{ info.memberlist.errors }}
           </div>
           {% endif %}
         </div>
       </div><!--Info Form-->
    </div>
