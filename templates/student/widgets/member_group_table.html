<table class="well table">
  <thead>
    <tr>
      <td><strong>学号</strong></td>
      <td><strong>姓名</strong></td>
      <td><strong>更换队员</strong></td>
    </tr>
  </thead>
  <tbody>
    {% if student_group %}
      {%for student in student_group%}
        <tr>
          <td>{{student.studentId}}</td>
          <td>{{student.studentName}}</td>
          <td><button class="btn btn-success" onclick="change_member(this);">更换</button> <button class="btn btn-success" onclick="delete_member(this);">删除</button></td>
        </tr>
      {%endfor%}
{% endif %}
  </tbody>
</table>
