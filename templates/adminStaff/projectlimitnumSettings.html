{% extends "adminStaff/administrator.html" %}
{%block nav_admin_content%}
  <div><!--FORM2 DIV-->
    <form class="well form-inline" method="POST" id="num_limit_form" action="">
      {% csrf_token %}
      <div class="alert alert-error">
	<a class="close" data-dismiss="alert">×</a>
	<strong>警告:</strong>项目数量重置将设置所有学院项目数量上限为0。用于开启新的一届项目，重新设置项目上限
      </div>
	<label>可供上传项目数量</label>
	{{num_limit_form.limited_num}}
	<input type="button" class="btn btn-primary" value="保存更改" onclick="send_num_limit();">
        <input type="button" class="btn btn-danger pull-right" rel="project_limit_num_reset" value="项目数量重置" onclick="send_num_limit();">
	<span id="num_limit_error_message"><span>
      </div>
    </form>
    <div><!--End FORM2-->
      <div class="well" id="numlimit_table">
        {% include "adminStaff/widgets/numlimit_table.html"%}
      </div>
      <!--adminstaff -->
      <script type='text/javascript' src="{{STATIC_URL}}js/adminstaff/send_num_limit.js"></script>
      <script type='text/javascript' src="{{STATIC_URL}}js/adminstaff/time_settings.js"></script>
      <!-- ajax_csrf-->
      <script type='text/javascript' src="{{STATIC_URL}}js/ajax_csrf.js"></script>
    {%endblock%}
