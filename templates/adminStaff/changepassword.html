
{% extends "adminStaff/administrator.html" %}
{%block nav_admin_content%}
<div class="well form">
  <h3>
    用户列表
  </h3>
  <form id="project_manage_form" method="POST" action="/adminStaff/changepassword" >
    {% csrf_token %}
    <input id="search_input" name="search_username" class="form-control" type="text" placeholder="请输入用户名">
    <button id="send_query" class="btn btn-middle btn-primary" type="submit">搜索</button>
  </form>
  {% if havedata_u %}
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>用户名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in user_list %}
        <tr>
          <td>{{item.username}}</td>
          <td><button id="change_pass" href="#" onclick="change('{{item.username}}')" class="btn btn-middle btn-primary" type="button">重置密码</button></td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
  {% else %}
  没有搜索到这个用户
  {% endif %}
</div>
<!-- ajax_csrf-->
<script type='text/javascript' src="{{STATIC_URL}}js/ajax_csrf.js"></script>
<script type='text/javascript' src="{{STATIC_URL}}js/adminstaff/change_pass.js"></script>
{%endblock%}
