
<div class="span6">
		<h4>编辑基本信息</h4>
			<form class="well" action="/basic_info">
				<fieldset>
				<div class="row">
					<div class="span3">
					<div class="control-group">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span><input type="text" class="input-small" placeholder="姓名">
						</div>
					</div>
					<div class="control-group">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-envelope"></i></span><input class="span2" type="text" style="margin:0;" placeholder="邮箱">
						</div>
					</div>
					<div class="control-group">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-tag"></i></span><input type="text" class="input-small" placeholder="电话号码">
						</div>
					</div>
					<div class="control-group">
					    <label class="control-label" for="multiSelect">职位</label>
						    <div class="controls">
						      <select multiple="multiple" id="multiSelect">
								<option>学校教务处老师</option>
								<option>学院教务老师</option>
								<option>指导教师</option>
								<option>指导专家</option>	
						      </select>
						    </div>
					</div>
					<div class="form-actions">
						    <button type="submit" class="btn btn-primary">提交更改</button>
						    <button class="btn">取消</button>
					</div>
				</div>
					<div class="span2">
					<ul class="thumbnails">
					<img src="/static/xijinping.png" alt=""/>
					<a href="#" >
					<p style="text-align:center">修改图像<p>
					</a>
					</ul>
					</div>
				</div>
				</fieldset>
			</form>
</div>
