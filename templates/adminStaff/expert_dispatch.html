
{% extends "adminStaff/administrator.html" %}
{%block nav_admin_content%}
<div>
					<form class="well form-inline" method="POST" action="/adminStaff/expert_dispatch/">
						{% csrf_token %}
							<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>{{form.expert_name}}
						  </div>
						  <span><strong style="color:red">{{form.expert_name.errors}}</strong></span>
						  <br>
						  <br>
							<div class="input-prepend">
								<span class="add-on"><i class="icon-envelope"></i></span>{{form.expert_email}}
							</div>
							<span><strong  style="color:red">{{form.expert_email.errors}}</strong></span>
							<br>
						  <br>
							<div class="input-prepend">
								<span class="add-on"><i class="icon-th-large"></i></span>{{form.expert_password}}
							</div>
							<!--
							<select  id="checktime">
							<option selected="true">初期评审</option>
							<option>结题评审</option>
					    </select>
					    -->
						  <span class=" pull-right"><input type="submit" class="btn btn-primary" id="send_email" value="给专家发送邮件"/></span>
          </form>
             
            <div class="well">
                  <h3>授权专家列表</h3>
                <div class="accordion-inner">
                		<table id="expert_table" class="table  table-striped" >
											<thead>
											<tr>
											<th>专家姓名</th>
											<th>专家邮箱</th>
											<th>评审时段</th>
											<th>激活状态</th>
											</tr>			
											</thead>
											<tbody>
											</tbody>
										</table>
                </div>
          </div>
    </div>
</div>
{%endblock%}
