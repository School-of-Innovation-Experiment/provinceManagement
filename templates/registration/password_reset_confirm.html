{% extends "registration/widgets/baseback.html" %}

{%block form-content%}

<div class="container form-container">

{% if validlink %}

<form class="form-horizontal form-password"  method="post" action=".">
  {% csrf_token %}
  <h3>重置密码</h3>	
  {% include 'base/_form.html' %}

  {% include "registration/widgets/commit_button.html" %}
</form>

{% else %}

<h3>重置密码失败</h3>

{% endif %}
</div>
{% endblock %}
