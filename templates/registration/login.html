{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/accounts_form.css" >
<div class="container form-container">
  <form class="form-signin" method="post" action="{% url auth_login %}?next={%url auth_login_redirect%}">
		{% csrf_token %}
		<h2 class="form-signin-heading">欢迎登录创新创业管理平台</h2>			
		{% include 'base/_form.html' %}			
		<button class="btn btn-large btn-primary" type="submit">登陆</button>	
		<!--input type="hidden" name="next" value="{{ next }}" /-->	
    <!--input type="hidden" name="text" value="/show/"-->
	  <br/>
	  <br/>
    <p>想不起来密码了？<a href="{% url auth_password_reset %}">点击重置</a>!</p>
	</form>	
</div><!--end login form-->
{% endblock %}
