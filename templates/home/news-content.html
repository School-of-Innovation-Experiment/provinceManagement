{% extends 'base/base_home.html' %}

{% block home_content %}
  <div class="news-body">
    <div class="news-main">
      <div>
        <h3>{{news_cate}} <small>{{news_cate.category}}</small></h3>
        <h4><a href="{{ news.id }}">{{ news.news_title }}</a></h4>
        <h6><a href="/newslist/news_cate={{news_cate.category}}"><<更多</a></h6>
        <div class="news-content">
          <div>
            {% autoescape off %}
            {{ news.news_content|safe }}
            {% endautoescape %}
            <br/>
            <br />
            {% if news.news_document %}
            <!--p>附件：<a href="{{request.path}}/download_news_doc">{{ news.document_name }}</a></p-->
            <p>附件：<a href="{{news.news_document.url}}" target="_blank" >{{ news.document_name }}</a></p>
            <br />
            {% endif %}
          </div>
        </div>
      </div>
    </div> <!-- news-list -->
  </div> <!-- news-main -->

{% endblock %}
