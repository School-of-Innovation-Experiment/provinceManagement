{% extends 'home/index.html' %}

{% block home-content %}
  <div class="news-body">
    <div class="news-main">
      <div>
        <h3>焦点新闻 <small>Hot</small></h3>
        <h4><a href="{{ news.id }}">{{ news.news_title }}</a></h4>
        <h6><a href="/newslist"><<更多</a></h6>
        <div class="news-content">
          <div>
            {% autoescape off %}
            {{ news.news_content|safe }}
            {% endautoescape %}
            <br/>
            <br />
            {% if news.news_document %}
            <p>附件：<a href="{{request.path}}/download_news_doc">{{ news.document_name }}</a></p>
            <br />
            {% endif %}
          </div>
        </div>
      </div>
    </div> <!-- news-list -->
  </div> <!-- news-main -->

{% endblock %}
