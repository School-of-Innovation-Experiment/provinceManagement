{% extends 'home/index.html' %}

{% block home-content %}
  <div class="news-body">
    <div class="news-list">
      <div>
        <div class="search">
          <form action="#" method="get">
            <input id="news-search-input" class="search-input" type="text" size="16" alt="Search.">
            <input id="search-news" type="image" src="{{ STATIC_URL }}/images/go_button.gif" value="Go" alt="Go." title="Go.">
          </form>
        </div>
        <h3>焦点新闻 <small>Hot</small></h3>
      </div>
      {% include "home/ajax/_news_list.html" %}
    </div> <!-- news-list -->
    <div class="news-list">
      <div>
        <div class="search">
          <form action="#" method="get">
            <input id="docs-search-input" class="search-input" type="text" size="16" alt="Search.">
            <input id="search-docs" type="image" src="{{ STATIC_URL }}/images/go_button.gif" value="Go" alt="Go." title="Go.">
          </form>
        </div>
        <h3>文件下载 <small>Documents</small></h3>
      </div>
      {% include "home/ajax/_docs_list.html" %}
    </div> <!-- news-list -->
  </div> <!-- news-main -->

{% endblock %}
{% block endjs %}
  <script type="text/javascript" src="{{STATIC_URL}}/js/home/ajax_get_list.js"></script>
{% endblock %}
