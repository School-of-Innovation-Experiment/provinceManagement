<!--important news-->
{% extends "home/widgets/base_new_content.html" %}
{%block title%}
  他山之石
{%endblock%}

{%block title-sub%}
  New
{%endblock%}

{%block news-list-items%}
{% for news in news_others_list %}
<div class="usoft-listview-basic">
    <ul>
        <li>
            <span class="usoft-listview-item-date" >{{news.news_date|date:"m-d"}}</span>
            <span><a href="newslist/{{ news.id }}">{{ news.news_title }}</a></span>
        </li>
    </ul>
</div>
{% endfor %}
{%endblock%}

{%block more%}
<strong><a href="newslist/news_cate={{ news_category_others }}">更多»</a></strong>
{%endblock%}
