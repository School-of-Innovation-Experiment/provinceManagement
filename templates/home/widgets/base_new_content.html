<!--news base template-->
<div class="">
  <div class="front-wrap">
    <div class="home-news">
      <div class="usoft-listview-header">
        <h3>{%block title%}{%endblock%}
          <small>
            {%block title-sub%}{%endblock%}
          </small>
        </h3>
        <span class="usoft-listview-more">
          {% block more %}
          <a href="newslist/">更多»</a>
          {% endblock %}
        </span>
      </div>
      {% block news-list %}
      <div class="news-list">
        <div class="news-documents documents-list ">
          {%block news-list-items%}
          {%endblock%}
        </div><!--end news-documents-->
      </div><!--end news-list-->
      {% endblock %}
    </div><!--home-news-->
  </div><!--front wrap-->
</div>
