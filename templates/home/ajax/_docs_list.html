<div id="docs-list">
  <div class="news-documents documents-list" id="docs-list">
    <table class="documents">
      <colgroup>
        <col width="5%" />
        <col width="75%" />
        <col width="15%" />
      </colgroup>
      <tbody>
        {% for docs in docs_list %}
        <tr>
          <td>{{ docs.list_index }}.</td>
          <td>
            <a href="{{ docs.id }}/download_news_doc">{{ docs.document_name }}</a>
          </td>
          <td>
            {{ docs.news_date|date:"[y-m-d]" }}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <hr />
  <div>
    <span class="step-links">
      {% if docs_page.has_previous %}
      <!-- <a href="?docs_page={{ docs_page.previous_page_number }}" arg="{{ docs_page.previous_page_number }}" id="docs-previous-page" onclick="Dajaxice.news.docs_turn_page(docs_turn_page, {'docs_page': {{docs_page.previous_page_number}} }); return false;">上一页</a> -->
      <a href="?docs_page={{ docs_page.previous_page_number }}" arg="{{docs_page.previous_page_number}}" id="docs-previous-page">上一页</a>
      {% endif %}

      <span class="current">
        第{{ docs_page.number }}页，共{{ docs_page.paginator.num_pages }}页
      </span>
      {% if docs_page.has_next %}
      <a href="?docs_page={{ docs_page.next_page_number }}" id="docs-next-page" arg="{{docs_page.next_page_number}}">下一页</a>
      <!-- <a href="?docs_page={{ docs_page.next_page_number }}" id="docs-next-page" onclick="Dajaxice.news.docs_turn_page(docs_turn_page, {'docs_page': {{docs_page.next_page_number}} }); return false;">下一页</a> -->
      {% endif %}
    </span>
  </div>
</div>
