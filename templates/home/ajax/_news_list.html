<div id="news-list">
  <div class="news-documents documents-list">
    {% for news in news_list %}
    <div class="usoft-listview-basic">
      <ul>
        <li>
          <span class="usoft-listview-item-date" >{{news.news_date|date:"[y-m-d]"}}</span>
          <span><a href="{{ news.id }}" title="{{news.news_title}}">{{ news.news_title|truncatechars:65 }}</a></span>
        </li>
      </ul>
    </div>
    {% endfor %}
  </div>
  <hr />
  <div>
    <span class="step-links">
      {% if news_page.has_previous %}
      <a href="?news_page={{ news_page.previous_page_number }}" id="news-previous-page" arg="{{news_page.previous_page_number}}" cate="{{ news_cate.category }}">上一页</a>
      {% endif %}

      <span class="current">
        第{{ news_page.number }}页，共{{ news_page.paginator.num_pages }}页
      </span>

      {% if news_page.has_next %}
      <a href="?news_page={{ news_page.next_page_number }}" id="news-next-page" arg="{{news_page.next_page_number}}" cate="{{ news_cate.category }}">下一页</a>
      {% endif %}
    </span>
  </div>
</div>
