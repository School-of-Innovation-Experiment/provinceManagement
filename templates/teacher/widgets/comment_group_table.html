<div class="commentrecord">
    {% if comment_group %}
      {%for comment in comment_group%}
        <div class="alert push">
            <div class="body">
              <div class="title">
                第{{comment.monthId}}月评阅记录
              </div>
              <div class="time">
                &nbsp;{{comment.date}}&nbsp;填写完成
              </div> 
              <div class="details">
                {{comment.comment}}
              </div>  
            </div>
        </div>
      {%endfor%}
    {% endif %}
</div>
