<div class="commentrecord">
    {% if comment_group %}
      {%for comment in comment_group%}
        <div class="well form">
            <div class="body">
              <div class="title">
                <strong>第{{comment.monthId}}月评阅记录</strong>
              </div>
              <div class="time">
                <strong>&nbsp;{{comment.date}}&nbsp;填写完成</strong>
              </div> 
              <div class="details">
                {{comment.comment}}
              </div>  
            </div>
        </div>
      {%endfor%}
    {% endif %}
</div>
