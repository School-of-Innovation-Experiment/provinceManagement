<table class="well table">
  <thead>
    <tr>
      <td><strong>已发送学生用户邮箱</strong></td>
      <td><strong>用户状态</strong></td>
    </tr>
  </thead>
  <tbody>
    {%for user in email_list%}
      <tr>
        <td>{{user.email}}</td>
        {%if user.is_active %}
          <td><button class="btn btn-success">已经激活</button></td>
        {%else%}
          <td><button class="btn btn-warning">已发送，尚未激活</button></td>
        {%endif%}
      </tr>
    {%endfor%}
  </tbody>
</table>
