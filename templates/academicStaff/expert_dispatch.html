
{% extends "academicStaff/administrator.html" %}
{%block nav_admin_content%}
<div>
					<div class="well form-inline">
							<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span><input type="text" class="input-small" id="expert_name" placeholder="专家姓名">
						  </div>
							<div class="input-prepend">
								<span class="add-on"><i class="icon-envelope"></i></span><input class="span2" type="text" style="margin:0;" id="expert_mailbox" placeholder="邮箱">
							</div>
							<select  id="checktime">
							<option >中期评审</option>
							<option selected="true">初期评审</option>
							<option>终期评审</option>
					    </select>
					    <select  id="expert_faculty">
							<option >电信学院</option>
							<option selected="true">化学材料</option>
							<option>热力动能</option>
							<option>管理经济</option>	
					    </select>
						  <span class=" pull-right"><button class="btn btn-primary" onclick="get_experts_info()">给评审专家发送邮件</button></span>
          </div>
             
            <div class="well">
                  <h3>授权专家列表</h3>                  
                </a>
                <div class="accordion-inner">
                		<table id="expert_table" class="table  table-striped" >
											<thead>
											<tr>
											<th>专家姓名</th>
											<th>所属院系</th>
											<th>专家邮箱</th>
											<th>评审时段</th>
											<th>激活状态</th>
											</tr>			
											</thead>
											<tbody>
											</tbody>
										</table>
                </div>
          </div>
          <script type="text/javascript">
          function get_experts_info()
          {
				expert_name  = document.getElementById("expert_name").value;
				mail       = document.getElementById("expert_mailbox").value;
  				x             = document.getElementById("expert_faculty")
  				faculty       = x.options[x.selectedIndex].text 
  				y             = document.getElementById("checktime")
  				checktime       = y.options[y.selectedIndex].text 				
  				table               = document.getElementById("expert_table").insertRow(1)
  				e_name              = table.insertCell(0)
  				e_name.innerHTML    = expert_name
  				e_faculty           = table.insertCell(1)
  				e_faculty.innerHTML = faculty
  				e_mail              = table.insertCell(2)
  				e_mail.innerHTML    = mail
  				e_checktime         = table.insertCell(3)
  				e_checktime.innerHTML    = checktime
  				e_state             = table.insertCell(4)
  				e_state.innerHTML   = "<span class='label label-success'>未激活</span>"
  				
          }
	
          </script>
    </div>
</div>
{%endblock%}
