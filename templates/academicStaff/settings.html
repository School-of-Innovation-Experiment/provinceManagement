{% extends "academicStaff/administrator.html" %}
{%block nav_admin_content%}
<divclass="row">
	<div class="offset1 span4">
		<h4 class="center">投稿/审阅截止日期</h4>
		<form class="well ">
		<label>初期截至时间</label>
		<div class="input-prepend">
			<span class="add-on"><i class="icon-time"></i></span><input id="earlystartdate" class="span2" type="text" />
		</div>
		<div class="input-prepend">
			<span class="add-on"><i class="icon-time"></i></span><input id="earlyenddate" class="span2" type="text" />
		</div>
		<label>中期截至时间</label>
		<div class="input-prepend">
			<span class="add-on"><i class="icon-time"></i></span><input id="midstartdate" class="span2" type="text" />
		</div>
		<div class="input-prepend">
			<span class="add-on"><i class="icon-time"></i></span><input id="midenddate" class="span2" type="text" />
		</div>
		<label>终期截至时间</label>
		<div class="input-prepend">
			<span class="add-on"><i class="icon-time"></i></span><input id="finalstartdate" class="span2" type="text" />
		</div>
		<div class="input-prepend">
			<span class="add-on"><i class="icon-time"></i></span><input id="finalenddate" class="span2" type="text" />
		</div>
		<div class="form-actions">
		<button type="submit" class="btn btn-primary">保存更改</button>
		</div>
		</form>
	</div>
	<div class="offset2 span4">
		<h4>投稿数量限定</h4>
		<form class="well">
			<div>
				<div class="alert alert-info">
        	<a class="close" data-dismiss="alert">×</a>
        	<strong>注意:</strong>针对不同院系可以有不同的上传数量限制，如果没有限制可以不用填写或者更改以前的限制数量为0即可 
      	</div>
				<label>院系选择</label>
				<select>
							<option >电信学院</option>
							<option selected="true">化学材料</option>
							<option>热力动能</option>
							<option>管理经济</option>	
				</select>
			</div>
			<div>
				<label>可供上传项目数量<label>
				<input class="span2" type="text" />
			</div>
		<div class="form-actions">
		<button type="submit" class="btn btn-primary">保存更改</button>
		</div>
		<form>
	<div>

</div>
<script type="text/javascript" src="{{STATIC_URL}}bootstrap/assets/js/jquery.js"></script>
<script>
	$(function(){
		window.prettyPrint && prettyPrint();
			$('#earlystartdate').datepicker();
			$('#earlyenddate').datepicker();
			$('#midstartdate').datepicker();
			$('#midenddate').datepicker();
			$('#finalstartdate').datepicker();
			$('#finalenddate').datepicker();

	});	
	</script>
{%endblock%}
