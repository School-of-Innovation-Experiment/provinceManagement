{% extends "base/base.html" %}

{% block content %}

<!-- index style -->
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/masonry.css" >

<div class="flow-style">
  <!--header-->
  {% if projects %}
  <div class="clearfix" id="flow_container">
    {% for project in projects %}
    <div class="box photo col3">
      <div class="github-fork-ribbon-wrapper left">
        <div class="github-fork-ribbon">
          <a href="/">{{ project.project_grade.get_grade_display }}</a>
        </div>
      </div>
      <a href="?project_id={{ project.project_id }}" title="{{ project.title }}"><img src="{{ project.img }}"  /></a>
      <h4 class="title">{{ project.title }}</h4>
      <hr/>
      <span class="label label-info pull-right">{{ project.school }}</span>
      <p class="member-name">参赛团队: {{ project.members }}</p>
      <br／>
        <small class="pull-left">
          {{ project.project_status }}
        </small>
    </div>
    {% endfor %}
    <!--content-->
  </div>
  {% endif %}
</div>
{% endblock %}
