{% extends "base/base.html" %}

{% block content %}
<!-- index style -->
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/index.css" >
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/content.css" >
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/accounts_form.css" >
<!-- index style -->
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/masonry.css" >

<div class="flow-style">
  <!--header-->
	<div class="well form-inline">
		<form action="." method="GET">
			<select name="search_school">
				<option selected="true" value="">学校名</option>
				{% for school in schools %}
					<option value="{{ school.id }}">{{ school }}</option>
				{% endfor %}
			</select> 
			<select name="search_year">
				<option selected="true" value="">年份</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
			</select>
			<select name="search_grade">
				<option selected="true" value="">等级</option>
				{% for grade in grades %}
					<option value="{{ grade.id }}">{{ grade }}</option>
				{% endfor %}
			</select>
			<button id="search-submit" type="submit" class="btn btn-primary">检索</input>
		</form>
	</div>
  <div class="clearfix" id="flow_container">
  {% include "introduction/ajax/_show_list.html" %}
</div>
{% endblock %}
{% block home-footer %}
    {% endblock %}
{% block bottom_js %}
  {{ block.super }}
  <script type="text/javascript" src="{{STATIC_URL}}/js/infinitescroll/jquery.infinitescroll.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}/js/show/ajax_get_page.js"></script>
{% endblock %}
