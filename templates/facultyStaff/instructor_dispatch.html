{% extends "facultyStaff/administrator.html" %}
{%block nav_admin_content%}
<div>
					<div class="well form-inline">
							<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span><input type="text" class="input-small" id="teacher_name" placeholder="指导教师姓名">
						  </div>
							<div class="input-prepend">
								<span class="add-on"><i class="icon-envelope"></i></span><input class="span2" type="text" style="margin:0;" id="teacher_mailbox" placeholder="邮箱">
							</div>
						  <span class=" pull-right"><button class="btn btn-primary" onclick="get_teachers_info()">给院指导老师发送邮件</button></span>
          </div>
             
            <div class="well">
                  <h3>授权指导教师列表</h3>                  
                </a>
                <div class="accordion-inner">
                		<table id="teacher_table" class="table  table-striped" >
											<thead>
											<tr>
											<th>教师姓名</th>
											<th>教师邮箱</th>
											<th>激活状态</th>
											</tr>			
											</thead>
											<tbody>
											</tbody>
										</table>
                </div>
          </div>
          <script type="text/javascript">
          function get_teachers_info()
          {
				instructor_name  = document.getElementById("teacher_name").value;
				mail       = document.getElementById("teacher_mailbox").value;
  				
  								
  				table               = document.getElementById("teacher_table").insertRow(1)
  				t_name              = table.insertCell(0)
  				t_name.innerHTML    = instructor_name
  				t_mail              = table.insertCell(1)
  				t_mail.innerHTML    = mail
  				t_state             = table.insertCell(2)
  				t_state.innerHTML   = "<span class='label label-success'>未激活</span>"
  				
          }
	
          </script>
          </div>
</div>
