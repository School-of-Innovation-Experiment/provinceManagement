{% extends "school/home.html" %}
{%block nav_admin_content%}

  <div>
    <form class="well form-inline" id="expert_email_send_form" method="POST" action="">
      {% csrf_token %}
      <div class="input-prepend">
	<span class="add-on"><i class="icon-envelope"></i></span>{{expert_form.expert_email}}
      </div>
      <div class="input-prepend">
	<span class="add-on"><i class="icon-th-large"></i></span>{{expert_form.expert_password}}
      </div>
      <span id="expert_email_error_message"></span>
      <span class=" pull-right"><input type="button" class="btn btn-primary" id="email_to_expert" onclick="send_email_to_expert();" value="给专家发送邮件"/></span>
    </form><!--end expert_email_send_form-->

    <form class="well form-inline" id="teacher_email_send_form" method="POST" action="">
      {% csrf_token %}
      <div class="input-prepend">
	<span class="add-on"><i class="icon-envelope"></i></span>{{teacher_form.teacher_email}}
      </div>
      <div class="input-prepend">
	<span class="add-on"><i class="icon-th-large"></i></span>{{teacher_form.teacher_password}}
      </div>
      <span id="teacher_email_error_message"></span>
      <span class=" pull-right"><input type="button" class="btn btn-primary" id="email_to_teacher" onclick="send_email_to_teacher();" value="给指导教师发送邮件"/></span>
    </form><!--end school_email_send_form-->
    <div id="teacher_or_expert_table">
      {% include "school/widgets/mail_table.html" %}
    </div>
  </div>
  <!-- ajax_csrf-->
  <script type='text/javascript' src="{{STATIC_URL}}js/ajax_csrf.js"></script>
  <!-- dajax-->
  <script type='text/javascript' src="{{STATIC_URL}}js/school/send_email.js"></script>
{%endblock%}
