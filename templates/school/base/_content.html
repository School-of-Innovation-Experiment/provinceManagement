<!--content for calculate, layout, basic widgets-->

{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
  <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/index.css" >
  <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/content.css" >
  <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/accounts_form.css" >
  <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/adminStaff/settings.css" >
  <!-- customize css -->
  <link rel="stylesheet" href="{{ STATIC_URL}}style/expert/content.css" type="text/css" media="screen" >
  <div class="container form-container ">
    {% include "widgets/userinfo_basicbar.html" %}
    {%block school_content%} {% endblock %}
  </div>
{% endblock %}

{% block footer-alert-bar %}
  {% if school_notice_message %}
    <div class="alert footer-alert-bar">
      <marquee scrollamount="2">
          {{ school_notice_message }}
      </marquee>
    </div>
  {% endif %}
{% endblock %}
