<form method="post"  action={% url expert.views.review_report_view pid %}>
  {% csrf_token %}
  <div class="row">
    <div class="span4">
      <table class="table table-bordered table-striped" id="score-table">
        <colgroup>
          <col class="span1">
          <col class="span2">
        </colgroup>
        <thead>
          <tr>
            <th>打分点</th>
            <th>得分</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              创新性
            </td>
            <td>
              {{review.score_innovation}}
              <span>分</span>
            </td>
          </tr>
          <tr>
            <td>
              实用性
            </td>
            <td>
              {{review.score_practice}}
              <span>分</span>
            </td>
          </tr>
          <tr>
            <td>
              趣味性
            </td>
            <td>
              {{review.score_funny}}
              <span>分</span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>  <!-- span4 -->

    <div class="span4">
      <h5>打分依据</h5>
      <hr />
      <p>专家根据创新性、实用性、趣味性等方面打分，总得分计算公式为：
        <br />
        最终得分 = 创新分X0.4 + 实用分X0.4 + 趣味分X0.2</p>
    </div>
  </div> <!-- row -->

  <fieldset>
    <legend>
      <h4>专家评审
        <small>就项目给出一些意见和建议</small>
      </h4>
    </legend>
    {{review.comments}}
  </fieldset>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">提交</button>
    <a class="btn" href="#new-home-project-score" data-toggle="tab">取消</a>
  </div>
</form>
